<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Webpack</title>
</head>
<body>
    <div id="container">
        <div id="scene" style="width: 100%; height: 100%">
        </div>

    </div>
    <div class="hud">
        <div class="leftColHud"></div>
        <div class="midColHud"></div>
        <div class="rightColHud">
            <div class="scoreHolder">
                <h1 class="bigScore redTeamBigScore">00</h1>
                <h1 class="bigScore">-</h1>
                <h1 class="bigScore blueTeamBigScore">00</h1>
            </div>
            <div class="turnStepper">
                <span class="backTurn">◀︎</span>
                <span class="turnNumber">00</span>
                <span class="nextTurn">▶︎</span>
            </div>
        </div>
        <div class="bottomRowHud">
            <ul class="gameSelector">
                <li class="selectBJ">BJ</li>
                <li class="selectCS">CS</li>
                <li class="selectNS">NS</li>
                <li class="selectSI">SI</li>
                <li class="selectCU">CU</li>
                <li class="selectALL">ALL</li>
            </ul>
        </div>


    </div>
</body>
</html>
