<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Webpack</title>
</head>
<body>
    <div id="container">
        <div id="scene" style="width: 100%; height: 100%">
        </div>

    </div>
    <!-- Heads up display -->
    <div class="hud">

        <div class="leftColHud">
            <h2 class="headingMed autoTop">Games Won</h2>
            <div class="scoreHolder">
                <h1 id="redGamesWon" class="smallScore redTeamSmallScore">0</h1>
                <h1 class="smallScore">-</h1>
                <h1 id="blueGamesWon" class="smallScore blueTeamSmallScore">0</h1>
            </div>
        </div>
        <div class="midColHud"></div>
        <div class="rightColHud">
            <h2 class="headingMed">Round Score</h2>
            <div class="scoreHolder">
                <h1 id="redRoundScore" class="bigScore redTeamBigScore">00</h1>
                <h1 class="smallScore">-</h1>
                <h1 id="blueRoundScore" class="bigScore blueTeamBigScore">00</h1>
            </div>

            <h2 class="headingMed">Throw <span id="turnNumber">1</span><span>/8</span></h2>
            
            <h2 class="headingMed">Round <span id="roundNumber">1</span><span>/8</span></h2>

            <h2 class="headingMed autoTop">Game Score</h2>
            <div class="scoreHolder">
                <h1 id="redGameScore" class="smallScore redTeamSmallScore">00</h1>
                <h1 class="smallScore">-</h1>
                <h1 id="blueGameScore" class="smallScore blueTeamSmallScore">00</h1>
            </div>


        </div>
        <div id="bottomRowHud">
            <h1 class="headingMed" id="instructions">Intructions</h1>
        </div>
    </div>
    <div class="kiosk">
        <h4>turn stepper </h4>
        <div class="turnStepper">
            <span id="backTurn">◀︎</span>
            <span id="nextTurn">▶︎</span>
        </div>


        <h4>add red player </h4>
        <input type="text" id="playerNameInputRed">
        <button id="addRedPlayerBtn">add</button>
        <ul id="redPlayerList">

        </ul>



        <h4>add blue player </h4>
        <input type="text" id="playerNameInputBlue">
        <button id="addBluePlayerBtn">add</button>
        <ul id="bluePlayerList">

        </ul>


        <h4>select game</h4>

        <ul class="gameSelector">
            <li class="selectBJ">BJ</li>
            <li class="selectCS">CS</li>
            <li class="selectNS">NS</li>
            <li class="selectSI">SI</li>
            <li class="selectCU">CU</li>
            <li class="selectALL">ALL</li>
        </ul>

        <button id="startGame">Start Game</button>
        <button id="startNextRound">Start Next Round</button>
        
    </div>
</body>
</html>
