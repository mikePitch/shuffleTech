<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Webpack</title>
</head>
<body>
    <!-- threejs Container -->
    <div id="container">
        <div id="scene" style="width: 100%; height: 100%">
        </div>

    </div>
    <!-- Heads up display -->
    <div class="hud">

        <div class="leftColHud">
            <h2 class="headingMed autoTop">Games Won</h2>
            <div class="scoreHolder">
                <h1 id="redGamesWon" class="smallScore redTeamSmallScore">0</h1>
                <h1 class="smallScore">-</h1>
                <h1 id="blueGamesWon" class="smallScore blueTeamSmallScore">0</h1>
            </div>
        </div>
        <div class="midColHud"></div>
        <div class="rightColHud">
            <h2 class="headingMed">Round Score</h2>
            <div class="scoreHolder">
                <h1 id="redRoundScore" class="bigScore redTeamBigScore">00</h1>
                <h1 class="smallScore">-</h1>
                <h1 id="blueRoundScore" class="bigScore blueTeamBigScore">00</h1>
            </div>

            <h2 class="headingMed">Throw <span id="turnNumber">1</span><span>/8</span></h2>
            
            <h2 class="headingMed">Round <span id="roundNumber">1</span><span>/8</span></h2>

            <h2 class="headingMed autoTop">Game Score</h2>
            <div class="scoreHolder">
                <h1 id="redGameScore" class="smallScore redTeamSmallScore">00</h1>
                <h1 class="smallScore">-</h1>
                <h1 id="blueGameScore" class="smallScore blueTeamSmallScore">00</h1>
            </div>


        </div>
        <div id="bottomRowHud">
            <h1 class="kioskHeading" id="instructions">Intructions</h1>
        </div>
    </div>
    <!--Set session time screen 
        Set end time tiles

        End Session Lock Kiosk
    -->
    
    <!--Add Players to each team
        Name
        Email*
        Phone*
        Imgae*

        End Session Lock Kiosk
        Help
        Order food
    -->
    <div class="selectteamslayout">
        <div class="kioskRow">
            <div class="rowLeftCol flex-start">
                <img src="/static/images/ballers-logo.png" alt="" class="logo">
            </div>
            <h1 class="kioskHeading">Select Teams</h1>
            <div class="rowRightCol flex-start">
                <button class="primaryButton">‚öôÔ∏è</button>
            </div>
        </div>
        <div class="kioskBody">
            <div class="addPlayersLayout">
                <div class="teamWrapper">
                    <h2 class="headingMed redText">add red player</h2>
                    <div class="playerInputWrapper">
                        <input type="text" id="playerNameInputRed" class="primaryInput playerInput" maxlength="10">
                        <button id="addRedPlayerBtn" class="primaryButton playerAddBtn">+</button>
                    </div>
                    <ul id="redPlayerList" class="playerList headingMed">
                    </ul>
                </div>
        
        
                <div class="teamWrapper">
                    <h2 class="headingMed blueText">add blue player</h2>
                    <div class="playerInputWrapper">
                        <input type="text" id="playerNameInputBlue" class="primaryInput playerInput" maxlength="10">
                        <button id="addBluePlayerBtn" class="primaryButton playerAddBtn">+</button>
                    </div>
                    <ul id="bluePlayerList" class="playerList headingMed">
                    </ul>
                </div>
            </div>

            <div class="rowCenterCol">
                <button class="primaryButton">Select Game</button>
            </div>

        </div>
        <div class="kioskRow">
            <div class="rowLeftCol flex-end">
                <button class="primaryButton">Help</button>
            </div>
            <img src="/static/images/ballers-logo.png" alt="" class="logo">
            <div class="rowRightCol flex-end">
                <button class="primaryButton">üçïüç∏</button>
            </div>
        </div>
    </div>
    
    


    <!--Select Game
        Game Tiles
        Play Game
        Game Rules

        End Session Lock Kiosk
        Help
        Edit Teams
        Order food
    -->
    <div class="selectteamslayout">
        <div class="kioskRow">
            <div class="rowLeftCol flex-start">
                <img src="/static/images/ballers-logo.png" alt="" class="logo">
            </div>
            <h1 class="kioskHeading">Select Game</h1>
            <div class="rowRightCol flex-start">
                <button class="primaryButton">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="kioskBody">
            <ul class="gameSelector">
                <li class="selectBJ">
                    <img src="/static/images/coming-soon.png" alt="" class="gameImage">Black Jack</li>
                <li class="selectCS">
                    <img src="/static/images/cs.png" alt="" class="gameImage">Classic Shuffle</li>
                <li class="selectNS">
                    <img src="/static/images/ns.png" alt="" class="gameImage">Neo Shuffle</li>
                <li class="selectSI">
                    <img src="/static/images/si.png" alt="" class="gameImage">Space Invaders</li>
                <li class="selectCU">
                    <img src="/static/images/cu.png" alt="" class="gameImage">Neo Curling</li>
                <li class="selectALL">
                    <img src="/static/images/ns2.png" alt="" class="gameImage">All</li>
            </ul>
            

        </div>
        <div class="kioskRow">
            <div class="rowLeftCol flex-end">
                <button class="primaryButton">Help</button>
            </div>
            <div class="rowCenterCol flex-end">
                <button class="primaryButton">Edit Teams</button>
            </div>
            <div class="rowRightCol flex-end">
                <button class="primaryButton">üçïüç∏</button>
            </div>
        </div>
    </div>
